<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - FBX loader</title>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
		/>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>

	<body>
		<script type="module">
			// import * as THREE from 'https://unpkg.com/three@0.126.1/build/three.module.js';

			// import { GLTFLoader } from 'https://unpkg.com/three@0.126.1/examples/jsm/loaders/GLTFLoader.js';
			// import { OrbitControls } from 'https://unpkg.com/three@0.126.1/examples/jsm/controls/OrbitControls.js';
			// import { FBXLoader } from 'https://unpkg.com/three@0.126.1/examples/jsm/loaders/FBXLoader.js';

			import * as THREE from "/three/build/three.module.js";

			import { GLTFLoader } from "/three/examples/jsm/loaders/GLTFLoader.js";
			import { OrbitControls } from "/three/examples/jsm/controls/OrbitControls.js";
			// import { FBXLoader } from 'https://unpkg.com/three@0.128.0/examples/jsm/loaders/FBXLoader.js';

			let scene, camera, renderer, hlight, male;

			function init() {
				scene = new THREE.Scene();
				scene.background = new THREE.Color(0xdddddd);
				camera = new THREE.PerspectiveCamera(
					40,
					window.innerWidth / window.innerHeight,
					1,
					5000
				);
				camera.rotation.y = (45 / 180) * Math.PI;
				camera.position.x = 800;
				camera.position.y = 100;
				camera.position.z = 1000;

				hlight = new THREE.AmbientLight(0x404040, 100);
				scene.add(hlight);

				renderer = new THREE.WebGLRenderer({ antialias: true });
				renderer.setSize(window.innerWidth, window.innerHeight);
				document.body.appendChild(renderer.domElement);

				let loader = new GLTFLoader();
				loader.load("male/scene.gltf", function (gltf) {
					male = gltf.scene.children[0];
					male.scale.set(0.5, 0.5, 0.5);
					scene.add(gltf.scene);
					renderer.render(scene, camera);
				});
			}

			init();
		</script>
	</body>
</html>
